
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Login - Read & Choose</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
      <div class="col-md-6 col-lg-4">
        <form class="signup-box">
          <h2 class="text-center">Login</h2>
          <div class="mb-3">
            <input type="email" class="form-control" placeholder="Email" required>
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Password" required>
          </div>
          <button type="submit" class="btn w-100">Login</button>
          <p class="login-link mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </form>
      </div>
    </div>
    
      <script>
        function validateForm() {
          const user = document.getElementById('username').value;
          const pass = document.getElementById('password').value;
          if (!user || !pass) {
            alert("Please fill all fields");
            return false;
          }
          // Here you can later add AJAX/fetch call to backend
          alert("Login successful (fake demo)");
          return true;
        }
      </script>
    </body>
    </html>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="signup.js"></script>
</body>
</html>
